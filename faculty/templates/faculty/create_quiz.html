<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - pastq</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .main-content {
            flex-grow: 1;
            padding: 80px 0;
        }
        .quiz-form {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-label {
            font-weight: 600;
            color: #6c5ce7;
        }
        .form-select, .form-control {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(108, 92, 231, 0.2);
            color: #333;
            transition: all 0.3s ease;
        }
        .form-select:focus, .form-control:focus {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.25);
            border-color: #6c5ce7;
        }
        .btn-custom {
            background: linear-gradient(45deg, #6c5ce7 0%, #a29bfe 100%);
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="" alt="pastq logo"> pastq
            </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <form class="quiz-form">
                <h2 class="text-center mb-4" style="color: #6c5ce7;">Create Quiz</h2>
                <div class="mb-3">
                    <label for="quiz_name" class="form-label">Quiz Name</label>
                    <input type="text" class="form-control" id="quiz_name" required>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select class="form-select" id="department" required>
                        <option value="" selected disabled>Select Department</option>
                        <option value="computer_science">Computer Science</option>
                        <option value="electrical_engineering">Electrical Engineering</option>
                        <option value="mechanical_engineering">Mechanical Engineering</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="level" class="form-label">Level</label>
                    <select class="form-select" id="level" required>
                        <option value="" selected disabled>Select Level</option>
                        <option value="100">100 Level</option>
                        <option value="200">200 Level</option>
                        <option value="300">300 Level</option>
                        <option value="400">400 Level</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="semester" class="form-label">Semester</label>
                    <select class="form-select" id="semester" required>
                        <option value="" selected disabled>Select Semester</option>
                        <option value="first">First Semester</option>
                        <option value="second">Second Semester</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quiz_time" class="form-label">Quiz Duration (minutes)</label>
                    <input type="number" class="form-control" id="quiz_time" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="total_questions" class="form-label">Total Number of Questions</label>
                    <input type="number" class="form-control" id="total_questions" min="1" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Create Quiz</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 pastq. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-white me-3">Privacy Policy</a>
                    <a href="#" class="text-white me-3">Terms of Service</a>
                    <a href="#" class="text-white">Contact Us</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
